kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: worker
    version: v1
  name: worker
  namespace: dermail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: rachel.sh/zllovesuki/dermail-api-worker:5.2.0
        imagePullPolicy: Always
        volumeMounts:
        - name: config-volume
          readOnly: true
          mountPath: /usr/src/app/config
      imagePullSecrets:
      - name: rachel-sh-login
      volumes:
      - name: config-volume
        secret:
          defaultMode: 420
          secretName: api
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: api
    version: v1
  name: api
  namespace: dermail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: rachel.sh/zllovesuki/dermail-api:5.2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 2000
          protocol: TCP
        - containerPort: 2001
          protocol: TCP
        - containerPort: 2002
          protocol: TCP
        - containerPort: 2003
          protocol: TCP
        args:
        livenessProbe:
          httpGet:
            path: /
            port: 2000
          initialDelaySeconds: 120
          timeoutSeconds: 5
        volumeMounts:
        - name: config-volume
          readOnly: true
          mountPath: /usr/src/app/config
      imagePullSecrets:
      - name: rachel-sh-login
      volumes:
      - name: config-volume
        secret:
          defaultMode: 420
          secretName: api
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: api
  name: api
  namespace: dermail
spec:
  type: ClusterIP
  ports:
  - name: instance-0
    port: 2000
    targetPort: 2000
  - name: instance-1
    port: 2001
    targetPort: 2001
  - name: instance-2
    port: 2002
    targetPort: 2002
  - name: instance-3
    port: 2003
    targetPort: 2003
  selector:
    app: api
